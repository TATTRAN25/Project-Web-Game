<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'css/templatemo-lugx-gaming.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/owl.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
  </head>
  <body>
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="{% url 'ProjectWebGame:index' %}" class="logo">
                <img
                  src="{% static 'images/logo.png' %}"
                  alt=""
                  style="width: 158px"
                />
              </a>
              <!-- ***** Logo End ***** -->
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li><a href="{% url 'ProjectWebGame:index' %}">Home</a></li>
                <li><a href="{% url 'ProjectWebGame:game' %}">Our Game</a></li>
                <li><a href="{% url 'ProjectWebGame:contact' %}">Contact Us</a></li>
                {% if user.is_authenticated %}
                <li style="color: white; font-weight: bold">
                  Welcome User: {{ user.username }}
                </li>
                <li><a href="{% url 'ProjectWebGame:logout' %}">Logout</a></li>
                {% else %}
                <li style="color: white; font-weight: bold">
                  Welcome User: Guest
                </li>
                <li>
                  <a href="{% url 'ProjectWebGame:user_login' %}">Sign In</a>
                </li>
                {% endif %}
              </ul>
              <a class="menu-trigger">
                <span>Menu</span>
              </a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->
    <div class="main-banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 align-self-center">
            <div class="caption header-text">
              <div class="container my-4">
                {% block body_block %}
                {% endblock %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- ***** Header Area End ***** -->


    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
