<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>

  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Hiển thị thông báo lỗi -->
            {% if messages %}
              <div class="alert-container">
                {% for message in messages %}
                  <div class="alert" style="color: white">
                    {{ message }}
                  </div>
                {% endfor %}
              </div>
            {% endif %}
            
            <h2>Register</h2>
            <!-- Trường Username -->
            <div class="inputbox">
              <ion-icon name="person-outline"></ion-icon>
              <input type="text" name="username" required />
              <label>Username</label>
            </div>

            <!-- Trường Email -->
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" name="email" required />
              <label>Email</label>
            </div>

            <!-- Trường Mật Khẩu -->
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" name="password" required />
              <label>Password</label>
            </div>

            <div class="forget">
              <label
                ><input type="checkbox" name="remember_me" />Remember Me</label
              >
              <a href="#">Forgot Password</a>
            </div>

            <button type="submit">Register</button>

            <div class="register">
              <p>
                You don't want to create an account?
                <a href="{% url 'ProjectWebGame:index' %}">Home Page</a>
              </p>
              <p>
                You already have an account?
                <a href="{% url 'ProjectWebGame:user_login' %}">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
