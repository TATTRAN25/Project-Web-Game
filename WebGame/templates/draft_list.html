{% extends 'Home/base.html' %}
{% block body_block %}

<h1>Drafts</h1>
<ul>
    {% for draft in drafts %}
        {% if draft.is_published == False %}
            <li>
                {{ draft.title }} - {{ draft.created_at }}
                <a href="{% url 'ProjectWebGame:publish_draft' draft.id %}" class="btn btn-primary">Publish</a>
                <a href="{% url 'ProjectWebGame:create_game' draft.id %}" class="btn btn-success">Add draft</a>
                <a href="{% url 'ProjectWebGame:update_game' draft.id %}" class="btn btn-info">Edit draft</a>
                <a href="{% url 'ProjectWebGame:delete_game' draft.id %}" class="btn btn-danger">Delete draft</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
