{% extends 'base.html' %} 
{% block body_block %} 
<h1>Welcome to Game List View</h1>
<ul>
  {% for game in games %}
  <li>
    <a href="{% url 'ProjectWebGame:game_detail' game.id %}">{{ game.name }}</a>
  </li>
  {% empty %}
  <li>Không có game nào trong danh sách.</li>
  {% endfor %}
</ul>
<div>
  <a href="{% url 'ProjectWebGame:game_form' %}">Thêm Game</a>
</div>
{% endblock %}
