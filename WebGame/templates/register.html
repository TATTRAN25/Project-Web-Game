<!DOCTYPE html>
<html lang='en'>

<head>
    {% load static %}
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Login</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body>

    <body>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form>  
                        <h2>Register</h2>
                        <div class="inputbox"> <ion-icon name="mail-outline"></ion-icon> <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input type="password"
                                required> <label>Password</label> </div>
                        <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input type="password"
                                required> <label>Enter password again</label> </div>
                        <div class="forget"> <label><input type="checkbox">Remember Me</label> <a href="#">Forgot
                                Password</a> </div> <button>Register</button>
                        <div class="register">
                            <p>You don't want to create an account? <a href="{% url 'ProjectWebGame:index' %}">Home Page</a></p>
                            <p>You already have an account? <a href="{% url 'ProjectWebGame:user_login' %}">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</body>

</html>
